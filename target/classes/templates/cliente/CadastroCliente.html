<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:data="http://www.thymeleaf.org/extras/data"
	layout:decorate="layout/LayoutPadrao">
<head>
	<title>Cadastro de cliente</title>
</head>

<body>			
	<section layout:fragment="conteudo">
	
		<div class="page-header">
			<div class="container-fluid">
				<h1>
					Cadastro de cliente
				</h1>
			</div>
		</div>
		
		<div class="container-fluid">
		
			<!--<div class="alert  alert-danger  alert-dismissible" role="alert">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<i class="fa  fa-exclamation-circle"></i> Já existe um produto com o nome informado.
			</div>-->
					
			<form>
					
				<div class="row">			
					<div class="col-sm-12  form-group  bw-required">							
						<label class="control-label" for="nome">Nome</label>
						<input type="text" class="form-control" id="nome" autofocus="autofocus"/>							
					</div>	
				</div>
								
				<div class="row">
					<div class="col-sm-4  form-group  bw-required">						
						<label class="control-label" for="origem">Tipo pessoa</label>
						<div>
							<th:block th:each="tipoPessoa : ${tiposPessoa}">
								<div class="radio radio-inline">
									<input type="radio" th:id="|id_${tipoPessoa}" class="js-radio-tipo-pessoa" 
										name="tipoPessoa" data:documento="${tipoPessoa.documento}" data:mascara="${tipoPessoa.mascara}">
									<label class="control-label" for="|id_${tipoPessoa}" th:text="${tipoPessoa.descricao}">Física</label>
								</div>
							</th:block>						
						</div>						
					</div>	
					
					<div class="form-group col-sm-8  bw-required">
						<label class="control-label" for="cpfOuCnpj">CPF/CNPJ</label>
						<input type="text" class="form-control" id="cpfOuCnpj" disabled />
					</div>
				</div>	
				
				<div class="row">
					<div class="form-group col-sm-4  bw-required">
						<label class="control-label" for="telefone">Telefone</label>
						<input type="text" class="form-control js-phone-number" id="telefone" />
					</div>
					
					<div class="form-group col-sm-8  bw-required">
						<label class="control-label" for="email">E-mail</label>
						<input type="text" class="form-control" id="email" />
					</div>
				</div>
						
				<div class="row">
					<div class="form-group col-sm-4  bw-required">
						<label class="control-label" for="logradouro">Logradouro</label>
						<input type="text" class="form-control" id="logradouro" />
					</div>
					
					<div class="form-group col-sm-4  bw-required">
						<label class="control-label" for="numero">Número</label>
						<input type="text" class="form-control" id="numero" />
					</div>
					
					<div class="form-group col-sm-4">
						<label class="control-label" for="complemento">Complemento</label>
						<input type="text" class="form-control" id="complemento" />
					</div>
				</div>	
				
				<div class="row">
					<div class="form-group col-sm-4  bw-required">
						<label class="control-label" for="telefone">Telefone</label>
						<input type="text" class="form-control" id="telefone" />
					</div>
					
					<div class="form-group col-sm-8  bw-required">
						<label class="control-label" for="email">E-mail</label>
						<input type="text" class="form-control" id="email" />
					</div>
				</div>
						
				<div class="row">
					<div class="form-group col-sm-4  bw-required">
						<label class="control-label" for="cep">CEP</label>
						<input type="text" class="form-control" id="cep" />
					</div>
					
					<div class="form-group col-sm-4  bw-required">
						<label class="control-label" for="estado">Estado</label>
						<select class="form-control" id="estado">
							<option value="">Selecione o estado</option>
						</select>										
					</div>
					
					<div class="form-group col-sm-4  bw-required">						
						<label class="control-label" for="cidade">Cidade</label>
						<select class="form-control" id="cidade">
							<option value="">Selecione a cidade</option>
						</select>
					</div>								
				</div>										
				
				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>						
				</div>
		
			</form>
		</div>				
	</section>		

<th:block layout:fragment="javascript-extra">
	<script th:src="@{/javascripts/cliente.mascara-cpf-cnpj.js}"></script>
</th:block>
</body>
</html>
