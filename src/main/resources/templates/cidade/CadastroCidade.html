<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/LayoutPadrao"
	xmlns:brewer="http://brewer.algaworks.com">
<head>
	<title>Cadastro de cidade</title>
</head>

<body>			
	<section layout:fragment="conteudo">
	
		<div class="page-header">
			<div class="container-fluid">
				<h1>
					Cadastro de cidade
				</h1>
			</div>
		</div>
		
		<div class="container-fluid">
			<form method="POST" th:object="${cidade}" th:action="@{/cidades/nova}">
				<brewer:message/>								
								
				<div class="row">										
					<div class="form-group col-sm-4  bw-required" brewer:classforerror="estado">
						<label class="control-label" for="estado">Estado</label>
						<select class="form-control" id="estado" th:field="*{estado}">
							<option value="">Selecione o estado</option>							
							<option th:each="estado : ${estados}" th:value="${estado.codigo}" th:text="${estado.nome}">Rio de Janeiro</option>						
						</select>						
					</div>
					
					<div class="form-group col-sm-8  bw-required" brewer:classforerror="nome">
						<label class="control-label" for="nome">Nome</label>
						<input type="text" class="form-control" id="nome" th:field="*{nome}" />
					</div>
				</div>																					
								
				<button type="submit" class="btn  btn-primary">Salvar</button>						
						
			</form>
		</div>				
	</section>		
</body>
</html>
